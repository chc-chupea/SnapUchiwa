<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Image Transform Test</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #uploadPreview {
      touch-action: none;
      cursor: grab;
      width: 300px;
      height: 300px;
      background-color: lightblue;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>画像ドラッグと拡大縮小テスト</h1>
  <img id="uploadPreview" src="fan1-lowres.png" alt="ドラッグして拡大縮小" />

  <script>
    const uploadPreview = document.getElementById('uploadPreview');
    let scale = 1, posX = 0, posY = 0;
    let startX = 0, startY = 0, isDragging = false;

    uploadPreview.addEventListener('pointerdown', (e) => {
      e.preventDefault();
      isDragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      uploadPreview.setPointerCapture(e.pointerId);
    });

    uploadPreview.addEventListener('pointermove', (e) => {
      if (!isDragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      uploadPreview.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    });

    uploadPreview.addEventListener('pointerup', () => {
      isDragging = false;
    });

    uploadPreview.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? 0.9 : 1.1;
      scale *= delta;
      scale = Math.min(Math.max(scale, 0.3), 5);
      uploadPreview.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    });
  </script>

</body>
</html>
