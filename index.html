<!DOCTYPE html> 
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title data-ja="Myうちわ" data-en="My Fan" data-zh="我的团扇" data-ko="나의 부채" data-vi="Quạt của tôi">Myうちわ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 省略せずすべてのCSSを維持 */
  </style>
</head>
<body>
  <div id="langButtons">
    <button onclick="setLanguage('ja')" disabled>日本語</button>
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('zh')">中文</button>
    <button onclick="setLanguage('ko')">한국어</button>
    <button onclick="setLanguage('vi')">Tiếng Việt</button>
  </div>

  <h1 id="title"
      data-ja="作っちゃおう！Myうちわ"
      data-en="Let's Make Our Own Fan!"
      data-zh="一起来制作我们的团扇！"
      data-ko="우리만의 부채를 만들어보자!"
      data-vi="Hãy cùng làm quạt giấy của riêng mình!">
    作っちゃおう！Myうちわ
  </h1>

  <label id="templateLabel"
         data-ja="🎨 テンプレートを選んでね："
         data-en="🎨 Choose a template:"
         data-zh="🎨 请选择模板："
         data-ko="🎨 템플릿을 선택하세요:"
         data-vi="🎨 Chọn mẫu:">
    🎨 テンプレートを選んでね：
  </label>
  <select id="templateSelector">
    <option value="fan1-lowres.png" data-highres="fan1-highres.png"
      data-ja="基本テンプレート"
      data-en="Basic Template"
      data-zh="基础模板"
      data-ko="기본 템플릿"
      data-vi="Mẫu cơ bản">基本テンプレート</option>
    <option value="fan2-lowres.png" data-highres="fan2-highres.png"
      data-ja="母の日テンプレート"
      data-en="Mother's Day Template"
      data-zh="母亲节模板"
      data-ko="어머니의 날 템플릿"
      data-vi="Mẫu Ngày của Mẹ">母の日テンプレート</option>
    <option value="fan3-lowres.png" data-highres="fan3-highres.png"
      data-ja="父の日テンプレート"
      data-en="Father's Day Template"
      data-zh="父亲节模板"
      data-ko="아버지의 날 템플릿"
      data-vi="Mẫu Ngày của Cha">父の日テンプレート</option>
  </select>

  <div id="videoWrapper">
    <video id="video" autoplay playsinline></video>
    <img id="overlay" class="overlay" src="fan1-lowres.png" alt="うちわテンプレ画像">
    <canvas id="canvas"></canvas>
  </div>

  <button id="captureBtn">
    <img src="shutterbotann.png" alt="シャッターボタン">
  </button>

  <button id="switchCameraBtn"
          data-ja="📷 カメラ切り替え"
          data-en="📷 Switch Camera"
          data-zh="📷 切换摄像头"
          data-ko="📷 카메라 전환"
          data-vi="📷 Chuyển đổi camera">
    📷 カメラ切り替え
  </button>

  <p id="notice" style="display:none;"
     data-ja='📸 画像が保存されました！<br>Googleフォームが自動で開かない場合は <a href="FORM_URL" target="_blank">こちらをクリック</a>してください。'
     data-en='📸 Image saved!<br>If the Google Form does not open automatically, <a href="FORM_URL" target="_blank">click here</a>.'
     data-zh='📸 图像已保存！<br>如果Google表单没有自动打开，请<a href="FORM_URL" target="_blank">点击这里</a>。'
     data-ko='📸 이미지가 저장되었습니다!<br>Google 폼이 자동으로 열리지 않으면 <a href="FORM_URL" target="_blank">여기를 클릭</a>하세요.'
     data-vi='📸 Hình ảnh đã được lưu!<br>Nếu Google Form không tự động mở, <a href="FORM_URL" target="_blank">nhấn vào đây</a>.'>
  </p>

  <p id="cameraError"
     data-ja="カメラにアクセスできませんでした"
     data-en="Unable to access the camera"
     data-zh="无法访问摄像头"
     data-ko="카메라에 접근할 수 없습니다"
     data-vi="Không thể truy cập camera"
     style="display:none;"></p>

  <audio id="shutterSound" src="camera-shutter.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const shutterSound = document.getElementById('shutterSound');
    const captureBtn = document.getElementById('captureBtn');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const notice = document.getElementById('notice');
    const templateSelector = document.getElementById('templateSelector');
    const formURL = 'https://docs.google.com/forms/d/1QeMs0SC3G7cV3Gp8W7mPG9nPoBXCX4EWPa39TsQKvUM/edit#responses';
    const cameraError = document.getElementById('cameraError');

    let currentLowRes = templateSelector.value;
    let currentHighRes = templateSelector.selectedOptions[0].dataset.highres;
    let useFrontCamera = true;

    function setLanguage(lang) {
      document.querySelectorAll('[data-ja]').forEach(el => {
        if (el.dataset[lang]) {
          el.innerHTML = el.dataset[lang];
        }
      });

      document.querySelectorAll('#langButtons button').forEach(btn => {
        btn.disabled = btn.textContent.trim().substring(0, 2).toLowerCase() === lang;
      });

      const options = templateSelector.options;
      for (let opt of options) {
        if (opt.dataset[lang]) opt.textContent = opt.dataset[lang];
      }

      const title = document.querySelector('title');
      if (title && title.dataset[lang]) title.textContent = title.dataset[lang];
    }

    function getCurrentLanguage() {
      const btn = document.querySelector('#langButtons button:disabled');
      if (btn) {
        return btn.textContent.trim().substring(0, 2).toLowerCase();
      }
      return 'ja';
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: useFrontCamera ? 'user' : 'environment' } })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert(cameraError.dataset[getCurrentLanguage()] || cameraError.dataset['ja']);
          console.error(err);
        });
    }

    startCamera();

    switchCameraBtn.addEventListener('click', () => {
      useFrontCamera = !useFrontCamera;
      startCamera();
    });

    templateSelector.addEventListener('change', e => {
      const selectedOption = e.target.selectedOptions[0];
      currentLowRes = selectedOption.value;
      currentHighRes = selectedOption.dataset.highres;
      overlay.style.display = 'none';
      overlay.onload = () => { overlay.style.display = 'block'; };
      overlay.src = currentLowRes;
    });

    captureBtn.addEventListener('click', () => {
      shutterSound.currentTime = 0;
      shutterSound.play().catch(() => { });
      const w = 3508, h = 2480;
      canvas.width = w; canvas.height = h;
      const ctx = canvas.getContext('2d');

      const vw = video.videoWidth || video.offsetWidth;
      const vh = video.videoHeight || video.offsetHeight;
      const aspectVideo = vw / vh;
      const aspectCanvas = w / h;
      let sx = 0, sy = 0, sw = vw, sh = vh;

      if (aspectVideo > aspectCanvas) {
        sw = vh * aspectCanvas;
        sx = (vw - sw) / 2;
      } else {
        sh = vw / aspectCanvas;
        sy = (vh - sh) / 2;
      }

      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, w, h);

      const highresImg = new Image();
      highresImg.crossOrigin = "anonymous";
      highresImg.onload = () => {
        ctx.drawImage(highresImg, 0, 0, w, h);
        canvas.toBlob(blob => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = `Myうちわ_${Date.now()}.png`;
          a.click();

          const lang = getCurrentLanguage();
          notice.style.display = 'block';
          notice.innerHTML = notice.dataset[lang].replace(/FORM_URL/g, formURL);

          setTimeout(() => {
            const newTab = window.open(formURL, '_blank');
            if (!newTab || newTab.closed || typeof newTab.closed === 'undefined') {
              const fallbackText = {
                ja: `<br><a href="${formURL}" target="_blank">フォームを開く</a>`,
                en: `<br><a href="${formURL}" target="_blank">Open the form</a>`,
                zh: `<br><a href="${formURL}" target="_blank">打开表单</a>`,
                ko: `<br><a href="${formURL}" target="_blank">양식 열기</a>`,
                vi: `<br><a href="${formURL}" target="_blank">Mở biểu mẫu</a>`
              };
              notice.innerHTML += fallbackText[lang] || fallbackText['ja'];
            }
          }, 1000);
        });
      };
      highresImg.src = currentHighRes;
    });
  </script>
</body>
</html>
