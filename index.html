<body>
  <!-- è¨€èªåˆ‡ã‚Šæ›¿ãˆãƒ»ãƒ†ãƒ³ãƒ—ãƒ¬é¸æŠãªã©æ—¢å­˜è¦ç´ çœç•¥ -->

  <h1 id="title">ä½œã£ã¡ã‚ƒãŠã†ï¼Myã†ã¡ã‚</h1>

  <label>ğŸ¨ ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‚’é¸ã‚“ã§ã­ï¼š</label>
  <select id="templateSelector">
    <option value="fan1-lowres.png" data-highres="fan1-highres.png">åŸºæœ¬ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆ</option>
    <option value="fan2-lowres.png" data-highres="fan2-highres.png">æ¯ã®æ—¥ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆ</option>
    <option value="fan3-lowres.png" data-highres="fan3-highres.png">çˆ¶ã®æ—¥ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆ</option>
  </select>

  <div id="videoWrapper">
    <video id="video" autoplay playsinline></video>
    <img id="uploadPreview" style="display:none;" />
    <img id="overlay" class="overlay" src="fan1-lowres.png" alt="ã†ã¡ã‚ãƒ†ãƒ³ãƒ—ãƒ¬ç”»åƒ">

  </div>

  <input type="file" id="uploadInput" accept="image/*">

  <br>
  <button id="captureBtn">
    <img src="shutterbotann.png" alt="ã‚·ãƒ£ãƒƒã‚¿ãƒ¼ãƒœã‚¿ãƒ³">
  </button>
  <button id="switchCameraBtn">ğŸ“· ã‚«ãƒ¡ãƒ©åˆ‡ã‚Šæ›¿ãˆ</button>

  <p id="notice" style="display:none;"></p>
  <audio id="shutterSound" src="camera-shutter.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const uploadPreview = document.getElementById('uploadPreview');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const shutterSound = document.getElementById('shutterSound');
    const captureBtn = document.getElementById('captureBtn');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const notice = document.getElementById('notice');
    const templateSelector = document.getElementById('templateSelector');
    const uploadInput = document.getElementById('uploadInput');
    const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLSe_ZVAZHohgP_zBI5EV9AjDvuJoDCftDGNTyOpjNMnA1uLh3Q/viewform?usp=dialog';

    let currentLowRes = templateSelector.value;
    let currentHighRes = templateSelector.selectedOptions[0].dataset.highres;
    let currentFacingMode = 'user';
    let currentStream = null;
    let uploadedImage = null;

    function setLanguage(lang) {
      document.querySelectorAll('[data-ja]').forEach(el => {
        if (el.dataset[lang]) {
          el.innerHTML = el.dataset[lang];
        }
      });
    }

    function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } })
        .then(stream => {
          currentStream = stream;
          video.srcObject = stream;
          video.style.display = 'block';
          uploadPreview.style.display = 'none';
          uploadedImage = null;
        })
        .catch(err => {
          alert('ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“ã§ã—ãŸ');
          console.error(err);
        });
    }

    switchCameraBtn.addEventListener('click', () => {
      currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
      startCamera();
    });

    templateSelector.addEventListener('change', e => {
      const selectedOption = e.target.selectedOptions[0];
      currentLowRes = selectedOption.value;
      currentHighRes = selectedOption.dataset.highres;
      overlay.style.display = 'none';
      overlay.onload = () => { overlay.style.display = 'block'; };
      overlay.src = currentLowRes;
    });

    uploadInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        uploadedImage = new Image();
        uploadedImage.onload = () => {
          uploadPreview.src = uploadedImage.src;
          uploadPreview.style.display = 'block';
          video.style.display = 'none';
        };
        uploadedImage.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    captureBtn.addEventListener('click', () => {
      shutterSound.currentTime = 0;
      shutterSound.play().catch(() => {});
      const w = 3508, h = 2480;
      canvas.width = w; canvas.height = h;
      const ctx = canvas.getContext('2d');

      function drawOverlayAndSave() {
        const highresImg = new Image();
        highresImg.crossOrigin = "anonymous";
        highresImg.onload = () => {
          ctx.drawImage(highresImg, 0, 0, w, h);
          canvas.toBlob(blob => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Myã†ã¡ã‚_${Date.now()}.png`;
            a.click();
            notice.style.display = 'block';
            notice.innerHTML = `ğŸ“¸ ç”»åƒãŒä¿å­˜ã•ã‚Œã¾ã—ãŸï¼<br>Googleãƒ•ã‚©ãƒ¼ãƒ ãŒè‡ªå‹•ã§é–‹ã‹ãªã„å ´åˆã¯ <a href="${formURL}" target="_blank">ã“ã¡ã‚‰ã‚’ã‚¯ãƒªãƒƒã‚¯</a>ã—ã¦ãã ã•ã„ã€‚`;
            setTimeout(() => {
              const newTab = window.open(formURL, '_blank');
              if (!newTab || newTab.closed || typeof newTab.closed === 'undefined') {
                notice.innerHTML += `<br><a href="${formURL}" target="_blank">ãƒ•ã‚©ãƒ¼ãƒ ã‚’é–‹ã</a>`;
              }
            }, 1000);
          });
        };
        highresImg.src = currentHighRes;
      }

      if (uploadedImage) {
        // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ç”»åƒã‹ã‚‰åˆæˆ
        ctx.drawImage(uploadedImage, 0, 0, w, h);
        drawOverlayAndSave();
      } else {
        // ã‚«ãƒ¡ãƒ©ã‹ã‚‰åˆæˆ
        const vw = video.videoWidth || video.offsetWidth;
        const vh = video.videoHeight || video.offsetHeight;
        const aspectVideo = vw / vh;
        const aspectCanvas = w / h;
        let sx = 0, sy = 0, sw = vw, sh = vh;

        if (aspectVideo > aspectCanvas) {
          sw = vh * aspectCanvas;
          sx = (vw - sw) / 2;
        } else {
          sh = vw / aspectCanvas;
          sy = (vh - sh) / 2;
        }

        ctx.drawImage(video, sx, sy, sw, sh, 0, 0, w, h);
        drawOverlayAndSave();
      }
    });

    startCamera(); // èµ·å‹•æ™‚ã«ã‚«ãƒ¡ãƒ©ON
  </script>
