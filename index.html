<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Myうちわ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 10px;
    }
    #videoWrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 4 / 3;
      margin: 0 auto;
      background-color: black;
      overflow: hidden;
    }
    video, #uploadPreview, #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #uploadPreview {
      touch-action: none;
      transform-origin: center center;
      cursor: grab;
    }
    canvas {
      display: none;
    }
    #captureBtn img {
      width: 100px;
    }
    #notice {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
    #uploadInput {
      margin-top: 10px;
    }
    #switchCameraBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>作っちゃおう！Myうちわ</h1>

  <label>🎨 テンプレートを選んでね：</label>
  <select id="templateSelector">
    <option value="fan1-lowres.png" data-highres="fan1-highres.png">基本テンプレート</option>
    <option value="fan2-lowres.png" data-highres="fan2-highres.png">母の日テンプレート</option>
    <option value="fan3-lowres.png" data-highres="fan3-highres.png">父の日テンプレート</option>
  </select>

  <div id="videoWrapper">
    <video id="video" autoplay playsinline></video>
    <img id="uploadPreview" style="display:none;" />
    <img id="overlay" src="fan1-lowres.png" />
    <canvas id="canvas"></canvas>
  </div>

  <input type="file" id="uploadInput" accept="image/*" />
  <br />
  <button id="captureBtn"><img src="shutterbotann.png" alt="シャッター" /></button>
  <button id="switchCameraBtn">📷 カメラ切り替え</button>

  <p id="notice" style="display:none;"></p>
  <audio id="shutterSound" src="camera-shutter.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById('video');
    const uploadPreview = document.getElementById('uploadPreview');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const shutterSound = document.getElementById('shutterSound');
    const templateSelector = document.getElementById('templateSelector');
    const uploadInput = document.getElementById('uploadInput');
    const captureBtn = document.getElementById('captureBtn');
    const switchCameraBtn = document.getElementById('switchCameraBtn');
    const notice = document.getElementById('notice');
    const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLSe_ZVAZHohgP_zBI5EV9AjDvuJoDCftDGNTyOpjNMnA1uLh3Q/viewform?usp=header';

    let uploadedImage = null;
    let scale = 1, posX = 0, posY = 0;
    let startX = 0, startY = 0, startScale = 1, isDragging = false;
    let currentFacingMode = 'user';
    let currentStream = null;
    let currentLowRes = templateSelector.value;
    let currentHighRes = templateSelector.selectedOptions[0].dataset.highres;

    function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
      }
      navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } })
        .then(stream => {
          currentStream = stream;
          video.srcObject = stream;
          video.style.display = 'block';
          uploadPreview.style.display = 'none';
        }).catch(() => alert("カメラが使用できません"));
    }

    switchCameraBtn.onclick = () => {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      startCamera();
    };

    templateSelector.onchange = (e) => {
      const opt = e.target.selectedOptions[0];
      overlay.src = opt.value;
      currentHighRes = opt.dataset.highres;
    };

    uploadInput.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        uploadedImage = new Image();
        uploadedImage.onload = () => {
          uploadPreview.src = uploadedImage.src;
          uploadPreview.style.display = 'block';
          video.style.display = 'none';
          resetTransform();
        };
        uploadedImage.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    };

    function resetTransform() {
      scale = 1;
      posX = 0;
      posY = 0;
      updateTransform();
    }

    function updateTransform() {
      uploadPreview.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    // 位置移動
    uploadPreview.addEventListener('pointerdown', e => {
      e.preventDefault();
      isDragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      uploadPreview.setPointerCapture(e.pointerId);
    });

    uploadPreview.addEventListener('pointermove', e => {
      if (!isDragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      updateTransform();
    });

    uploadPreview.addEventListener('pointerup', () => {
      isDragging = false;
    });

    // ホイールで拡大縮小
    uploadPreview.addEventListener('wheel', e => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? 0.9 : 1.1;
      scale *= delta;
      scale = Math.min(Math.max(scale, 0.3), 5);
      updateTransform();
    });

    // スマホのピンチ拡大縮小
    let lastDistance = 0;
    uploadPreview.addEventListener('touchmove', e => {
      if (e.touches.length === 2) {
        const distance = Math.hypot(
          e.touches[0].pageX - e.touches[1].pageX,
          e.touches[0].pageY - e.touches[1].pageY
        );
        if (lastDistance !== 0) {
          const scaleChange = distance / lastDistance;
          scale *= scaleChange;
          scale = Math.min(Math.max(scale, 0.3), 5);
          updateTransform();
        }
        lastDistance = distance;
      }
    });

    uploadPreview.addEventListener('touchend', () => {
      lastDistance = 0;
    });

    captureBtn.onclick = () => {
      shutterSound.currentTime = 0;
      shutterSound.play().catch(() => {});
      const w = 3508, h = 2480;
      canvas.width = w;
      canvas.height = h;

      if (uploadedImage) {
        const rect = uploadPreview.getBoundingClientRect();
        const wrapperRect = document.getElementById('videoWrapper').getBoundingClientRect();
        const relX = rect.left - wrapperRect.left;
        const relY = rect.top - wrapperRect.top;
        const scaleRatio = w / wrapperRect.width;

        const imgW = rect.width * scaleRatio;
        const imgH = rect.height * scaleRatio;
        const imgX = relX * scaleRatio;
        const imgY = relY * scaleRatio;

        ctx.drawImage(uploadedImage, imgX, imgY, imgW, imgH);
      } else {
        const vw = video.videoWidth;
        const vh = video.videoHeight;
        ctx.drawImage(video, 0, 0, vw, vh, 0, 0, w, h);
      }

      const overlayImg = new Image();
      overlayImg.onload = () => {
        ctx.drawImage(overlayImg, 0, 0, w, h);
        canvas.toBlob(blob => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = `Myうちわ_${Date.now()}.png`;
          a.click();
          notice.style.display = 'block';
          notice.innerHTML = `📸 保存しました！`;
          window.open(formURL, '_blank');
        });
      };
      overlayImg.src = currentHighRes;
    };

    startCamera();
  </script>
</body>
</html>
